{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}

<div class="main-wrap">
    <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url({% static 'img/slider-1.jpg' %})"
            data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading">Change Password</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6 m-auto p-5 mx-auto form-wrap">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group col-md-12">
                    <label for="old_password" class="label">Old Password</label>
                    <div class="form-field-icon-wrap">
                        <span class="icon ion-email"></span>
                        <input type="password" class="form-control" name="old_password" id="old_password">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="new_password" class="label">New Password</label>
                    <div class="form-field-icon-wrap">
                        <span class="icon ion-android-call"></span>
                        <input type="tel" class="form-control" name="new_password" id="new_password">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="new_password2" class="label">Confirm New Password</label>
                    <div class="form-field-icon-wrap">
                        <span class="icon ion-android-call"></span>
                        <input type="tel" class="form-control" name="new_password2" id="new_password2">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Password</button>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

                    {% if message.tags == "success" %}
                    <strong>Well done!</strong> {{ message}}
                    {% else %}
                    <strong>Error!</strong> {{ message}}
                    {% endif %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>

{% endblock body %}

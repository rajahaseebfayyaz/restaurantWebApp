{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}

<div class="main-wrap">
    <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url({% static 'img/slider-1.jpg' %})"
            data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7" data-aos="fade-up">
                        <h2 class="heading">My Profile</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6 m-auto p-5 mx-auto form-wrap">
            <div class="form-group col-md-12">
                <label for="username" class="label">Username</label>
                <div class="form-field-icon-wrap">
                    <span class="icon ion-android-person"></span>
                    <input type="text" class="form-control" name="username" id="username" value="{{request.user.username}}" disabled>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="email" class="label">Email</label>
                <div class="form-field-icon-wrap">
                    <span class="icon ion-email"></span>
                    <input type="email" class="form-control" name="email" id="email" value="{{request.user.email}}" disabled>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="phone" class="label">Contact Number</label>
                <div class="form-field-icon-wrap">
                    <span class="icon ion-android-call"></span>
                    {% if phone %}
                    <input type="tel" class="form-control" name="phone" id="phone" value="{{phone.number}}" disabled>
                    {% else %}
                    <input type="tel" class="form-control" name="phone" id="phone" value="No Phone Number" disabled>
                    {% endif %}
                </div>
            </div>
            <a href="{% url 'accounts:edit_account' %}" class="btn btn-primary">Change Details</a>
            <a href="{% url 'accounts:change_password' %}" class="btn btn-primary">Change Password</a>
        </div>
    </div>
</div>

{% endblock body %}
